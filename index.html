<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رزومه معماری - امیر</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #0a0a0a;
    color: #fff;
  }
  header {
    text-align: center;
    padding: 2rem;
  }
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }
  .tilt-card {
    perspective: 800px;
  }
  .tilt-inner {
    position: relative;
    width: 100%;
    height: 320px;
    transform-style: preserve-3d;
    transition: transform 0.2s ease;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,.35);
  }
  .tilt-inner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .caption {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Amir — Architect</h1>
  <p>طراحی فضاهایی که الهام‌بخش زندگی‌اند</p>
</header>

<section class="projects-grid" id="projects"></section>

<script>
const projects = [
  { src: 'https://images.unsplash.com/photo-1505842465776-3acb86ea0f61?w=800', cap: 'Residential Courtyard' },
  { src: 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=800', cap: 'Minimal Concrete House' },
  { src: 'https://images.unsplash.com/photo-1494526585095-c41746248156?w=800', cap: 'Timber Facade' },
  { src: 'https://images.unsplash.com/photo-1487956382158-bb926046304a?w=800', cap: 'Atrium Lightwell' },
  { src: 'https://images.unsplash.com/photo-1479839672679-a46483c0e7c8?w=800', cap: 'Parametric Roof' },
  { src: 'https://images.unsplash.com/photo-1494526585095-c41746248156?w=800', cap: 'Modern Interior' },
  { src: 'https://images.unsplash.com/photo-1505691691458-3b7e2ed2ed4a?w=800', cap: 'Office Lobby' },
  { src: 'https://images.unsplash.com/photo-1448630360428-65456885c650?w=800', cap: 'Skybridge' },
  { src: 'https://images.unsplash.com/photo-1529429612778-cdfb5b1da3b0?w=800', cap: 'Sculptural Stair' },
  { src: 'https://images.unsplash.com/photo-1465311440653-ba9b1d9b0f18?w=800', cap: 'Glass Pavilion' },
  { src: 'https://images.unsplash.com/photo-1460574283810-2aab119d8511?w=800', cap: 'Sunlit Corridor' },
  { src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800', cap: 'Urban Housing' },
  { src: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800', cap: 'Courtyard Night' },
  { src: 'https://images.unsplash.com/photo-1449247709967-d4461a6a6103?w=800', cap: 'Interior Minimal' },
  { src: 'https://images.unsplash.com/photo-1479839672679-a46483c0e7c8?w=800', cap: 'Roof Geometry' },
  { src: 'https://images.unsplash.com/photo-1437419764061-2473afe69fc2?w=800', cap: 'Cultural Center' },
  { src: 'https://images.unsplash.com/photo-1449844908441-8829872d2607?w=800', cap: 'Residential Hall' },
  { src: 'https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=800', cap: 'Facade Rhythm' },
  { src: 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=800', cap: 'Concrete Volumes' },
  { src: 'https://images.unsplash.com/photo-1487956382158-bb926046304a?w=800', cap: 'Lobby Atrium' }
];

const container = document.getElementById('projects');

projects.forEach(p => {
  const card = document.createElement('div');
  card.className = 'tilt-card';
  card.innerHTML = `
    <div class="tilt-inner">
      <img src="${p.src}" alt="${p.cap}">
      <div class="caption">${p.cap}</div>
    </div>
  `;
  container.appendChild(card);

  const inner = card.querySelector('.tilt-inner');
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const rotateX = ((y / rect.height) - 0.5) * -20;
    const rotateY = ((x / rect.width) - 0.5) * 20;
    inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
  });
  card.addEventListener('mouseleave', () => {
    inner.style.transform = 'rotateX(0) rotateY(0) scale(1)';
  });
});
</script>

</body>
</html>
